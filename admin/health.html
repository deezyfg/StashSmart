<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Health Dashboard - StashSmart</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .admin-dashboard {
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .dashboard-header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            color: white;
            text-align: center;
        }

        .dashboard-header h1 {
            margin: 0;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .health-overview {
            margin-bottom: 30px;
        }

        .health-status {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .status-badge {
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: bold;
            text-transform: uppercase;
            font-size: 0.9rem;
        }

        .status-badge.healthy {
            background: #d4edda;
            color: #155724;
        }

        .status-badge.warning {
            background: #fff3cd;
            color: #856404;
        }

        .status-badge.error {
            background: #f8d7da;
            color: #721c24;
        }

        .health-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .health-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .health-card:hover {
            transform: translateY(-5px);
        }

        .card-header {
            padding: 20px;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .health-card.warning .card-header {
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
        }

        .health-card.error .card-header {
            background: linear-gradient(135deg, #ff5f6d 0%, #ffc371 100%);
        }

        .card-header h3 {
            margin: 0;
            font-size: 1.2rem;
        }

        .card-header i {
            margin-right: 10px;
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            display: inline-block;
        }

        .status-indicator.healthy {
            background: #28a745;
        }

        .status-indicator.warning {
            background: #ffc107;
        }

        .status-indicator.error {
            background: #dc3545;
        }

        .card-body {
            padding: 20px;
        }

        .card-body p {
            margin: 10px 0;
            display: flex;
            justify-content: space-between;
        }

        .endpoint-list, .directory-list {
            margin-top: 15px;
        }

        .endpoint-item, .directory-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 12px;
            margin: 5px 0;
            background: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid #28a745;
        }

        .endpoint-item.error, .directory-item.error {
            border-left-color: #dc3545;
            background: #fff5f5;
        }

        .response-time {
            font-size: 0.9rem;
            color: #6c757d;
        }

        .permissions {
            font-family: monospace;
            background: #e9ecef;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 0.8rem;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 25px;
            display: flex;
            align-items: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-3px);
        }

        .stat-icon {
            font-size: 2.5rem;
            margin-right: 20px;
            color: #4facfe;
            width: 60px;
            text-align: center;
        }

        .stat-info h3 {
            margin: 0;
            font-size: 2rem;
            color: #333;
        }

        .stat-info p {
            margin: 5px 0;
            color: #666;
            font-weight: 500;
        }

        .stat-info small {
            color: #999;
            font-size: 0.85rem;
        }

        .health-actions {
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            margin: 0 10px;
            cursor: pointer;
            font-weight: 500;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-secondary {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }

        .btn-info {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .btn:disabled {
            opacity: 0.6;
            transform: none;
            cursor: not-allowed;
        }

        .alert {
            padding: 20px;
            border-radius: 15px;
            margin: 20px 0;
            display: flex;
            align-items: center;
        }

        .alert-danger {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .alert i {
            margin-right: 10px;
            font-size: 1.2rem;
        }

        .navigation {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 20px;
        }

        .navigation a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            padding: 8px 16px;
            border-radius: 8px;
            transition: background 0.3s ease;
        }

        .navigation a:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        @media (max-width: 768px) {
            .health-grid, .stats-grid {
                grid-template-columns: 1fr;
            }
            
            .dashboard-header h1 {
                font-size: 2rem;
            }
            
            .btn {
                display: block;
                margin: 10px 0;
            }
        }
    </style>
</head>
<body>
    <div class="admin-dashboard">
        <div class="navigation">
            <a href="../index.html"><i class="fas fa-home"></i> Home</a>
            <a href="../Finance-Dashboard/dashboard.html"><i class="fas fa-chart-line"></i> Dashboard</a>
            <a href="admin.html"><i class="fas fa-cog"></i> Admin</a>
        </div>

        <div class="dashboard-header">
            <h1><i class="fas fa-heartbeat"></i> System Health Dashboard</h1>
            <p>Monitor the health and performance of your StashSmart system</p>
        </div>

        <div id="health-dashboard">
            <!-- Health dashboard content will be loaded here -->
            <div class="text-center">
                <i class="fas fa-spinner fa-spin fa-2x"></i>
                <p>Loading system health data...</p>
            </div>
        </div>

        <div id="system-stats">
            <!-- System statistics will be loaded here -->
        </div>
    </div>

    <script src="../js/api.js"></script>
    <script src="../js/health-monitor.js"></script>
    <script>
        // Initialize the health monitor
        document.addEventListener('DOMContentLoaded', function() {
            // Load system stats as well
            setTimeout(() => {
                if (window.healthMonitor) {
                    healthMonitor.loadSystemStats();
                }
            }, 1000);
        });
    </script>
</body>
</html>
