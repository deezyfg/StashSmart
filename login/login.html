<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="icon" type="image/x-icon" href="../favicon_io/android-chrome-512x512.png" sizes="64x64">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../style.css">
  <link rel="stylesheet" href="./login.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.css">
  <script src="https://unpkg.com/feather-icons"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <title>StashSmart - Login</title>
</head>

<body>
  <!-- Navigation bar -->
  <nav>
    <div class="navbar">
      <a href="../index.html" class="logo"><i class="fas fa-chart-line"></i>StashSmart</a>
      <ul class="nav-links">
        <li><a href="../index.html">Home</a></li>
      </ul>
      <div class="buttons">
        <a href="../sign-up/sign-up.html" class="btn-head"><i class="fas fa-user-plus"></i> Sign Up</a>
      </div>
    </div>
  </nav>

  <!-- Login form container -->
  <div class="container">
    <form class="login-form" id="loginForm">
      <h2>Login</h2>
      <div id="errorMessage" style="display: none; color: red; margin-bottom: 15px;"></div>
      <div class="form-group">
        <label for="username">Username/Email</label>
        <input type="text" id="username" name="username" placeholder="Enter your username, or email" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>
      </div>
      <div class="form-group">
        <a href="/forgot-password">Forgot Password?</a>
      </div>
      <button type="submit" id="loginButton">Login</button>
    </form>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', async function (e) {
      e.preventDefault();

      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const errorDiv = document.getElementById('errorMessage');
      const loginButton = document.getElementById('loginButton');

      // Clear previous errors
      errorDiv.style.display = 'none';
      loginButton.disabled = true;
      loginButton.textContent = 'Logging in...';

      try {
        const response = await fetch('/StashSmart/backend/api/auth/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            username: username,
            password: password
          })
        });

        const data = await response.json();

        if (data.success) {
          // Store token in localStorage
          localStorage.setItem('stashsmart_token', data.data.token);
          localStorage.setItem('stashsmart_user', JSON.stringify(data.data.user));

          // Redirect to dashboard
          window.location.href = '../Finance-Dashboard/dashboard.html';
        } else {
          errorDiv.textContent = data.message || 'Login failed';
          errorDiv.style.display = 'block';
        }
      } catch (error) {
        errorDiv.textContent = 'Network error. Please try again.';
        errorDiv.style.display = 'block';
      } finally {
        loginButton.disabled = false;
        loginButton.textContent = 'Login';
      }
    });
  </script>

  <!-- Footer section -->
  <footer>
    <div class="footer">
      <ul>
        <li><a href="#">Privacy Policy</a></li>
        <li><a href="#">Terms of Service</a></li>
        <li><a href="#">Contact Us</a></li>
      </ul>
    </div>
  </footer>

  <!-- Scripts -->
  <script>feather.replace();</script>
  <script src="script.js"></script>
  <script src="https://kit.fontawesome.com/your-font-awesome-kit.js" crossorigin="anonymous"></script>
  <script src="../js/api.js"></script>
</body>

</html>
</body>

</html>
