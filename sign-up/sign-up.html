<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="icon" type="image/x-icon" href="../favicon_io/android-chrome-512x512.png" sizes="64x64">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../style.css">
  <link rel="stylesheet" href="./sign-up.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.css">
  <script src="https://unpkg.com/feather-icons"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <title>StashSmart - Sign Up</title>
</head>

<body>
  <!-- <header class="header-part"> -->
  <nav>
    <div class="navbar">
      <a href="../index.html" class="logo"><i class="fas fa-chart-line"></i>StashSmart</a>
      <ul class="nav-links">
        <li><a href="../index.html">Home</a></li>
      </ul>
      <div class="buttons">
        <a href="../login/login.html" class="btn-head"><i class="fas fa-sign-in-alt"></i> Log In</a>
      </div>
    </div>
  </nav>

  <div class="container">
    <form class="signup-form" id="signupForm">
      <h2>Sign Up</h2>
      <div id="errorMessage" style="display: none; color: red; margin-bottom: 15px;"></div>
      <div id="successMessage" style="display: none; color: green; margin-bottom: 15px;"></div>
      <div class="form-group">
        <label for="fullname">Full Name <span>*</span></label>
        <input type="text" id="fullname" name="fullname" required>
      </div>
      <div class="form-group">
        <label for="email">Email Address <span>*</span></label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="mobile">Mobile Number <span>*</span></label>
        <input type="tel" id="mobile" name="mobile" required>
      </div>
      <div class="form-group">
        <label for="password">Password </label>
        <input type="password" id="password" name="password" required minlength="8">
      </div>
      <div class="form-group">
        <label for="confirm-password">Confirm Password <span>*</span></label>
        <input type="password" id="confirm-password" name="confirm-password" required>
      </div>
      <button type="submit" id="signupButton">Submit</button>
    </form>
  </div>

  <script>
    document.getElementById('signupForm').addEventListener('submit', async function (e) {
      e.preventDefault();

      const fullname = document.getElementById('fullname').value;
      const email = document.getElementById('email').value;
      const mobile = document.getElementById('mobile').value;
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirm-password').value;
      const errorDiv = document.getElementById('errorMessage');
      const successDiv = document.getElementById('successMessage');
      const signupButton = document.getElementById('signupButton');

      // Clear previous messages
      errorDiv.style.display = 'none';
      successDiv.style.display = 'none';

      // Validate passwords match
      if (password !== confirmPassword) {
        errorDiv.textContent = 'Passwords do not match';
        errorDiv.style.display = 'block';
        return;
      }

      signupButton.disabled = true;
      signupButton.textContent = 'Creating Account...';

      try {
        const response = await fetch('/StashSmart/backend/api/auth/register', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            full_name: fullname,
            email: email,
            mobile: mobile,
            password: password,
            confirm_password: confirmPassword
          })
        });

        const data = await response.json();

        if (data.success) {
          // Store token in localStorage
          localStorage.setItem('stashsmart_token', data.data.token);
          localStorage.setItem('stashsmart_user', JSON.stringify(data.data.user));

          successDiv.textContent = 'Account created successfully! Redirecting to dashboard...';
          successDiv.style.display = 'block';

          // Redirect to dashboard after a short delay
          setTimeout(() => {
            window.location.href = '../Finance-Dashboard/dashboard.html';
          }, 2000);
        } else {
          if (data.errors && Array.isArray(data.errors)) {
            errorDiv.textContent = data.errors.join(', ');
          } else {
            errorDiv.textContent = data.message || 'Registration failed';
          }
          errorDiv.style.display = 'block';
        }
      } catch (error) {
        errorDiv.textContent = 'Network error. Please try again.';
        errorDiv.style.display = 'block';
      } finally {
        signupButton.disabled = false;
        signupButton.textContent = 'Submit';
      }
    });
  </script>

  <footer>
    <div class="footer">
      <ul>
        <li><a href="#">Privacy Policy</a></li>
        <li><a href="#">Terms of Service</a></li>
        <li><a href="#">Contact Us</a></li>
      </ul>
    </div>
  </footer>
  <script>feather.replace();</script>
  <script src="script.js"></script>
  <script src="../js/api.js"></script>
  <script src="https://kit.fontawesome.com/your-font-awesome-kit.js" crossorigin="anonymous"></script>
</body>

</html>
